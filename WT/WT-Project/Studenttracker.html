<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance Tracker</h1>
        <form id="attendance-form">
            <label><input type="checkbox" onchange="updateCounts(this)"> PREET</label>
            <label><input type="checkbox" onchange="updateCounts(this)"> PRIYANKA</label>
            <label><input type="checkbox" onchange="updateCounts(this)"> RISHI</label>
            <label><input type="checkbox" onchange="updateCounts(this)"> RIDDHAM</label>
            <label><input type="checkbox" onchange="updateCounts(this)"> ARYA</label>
            <label><input type="checkbox" onchange="updateCounts(this)"> PRATHAM</label>
            <label><input type="checkbox" onchange="updateCounts(this)"> MEET</label>
            <label><input type="checkbox" onchange="updateCounts(this)"> RAHUL</label>
            <label><input type="checkbox" onchange="updateCounts(this)"> MANN</label>
            <label><input type="checkbox" onchange="updateCounts(this)"> KHUSHI</label>
        </form>
        <p>Total Present: <span id="total-present">0</span></p>
        <p>Total Absent: <span id="total-absent">10</span></p>
        <button onclick="resetAttendance()">Reset Attendance</button>
    </div>

    <script>
        function updateCounts(checkbox) {
            const totalPresent = document.getElementById('total-present');
            const totalAbsent = document.getElementById('total-absent');
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            
            const presentCount = Array.from(checkboxes).filter(cb => cb.checked).length;
            const absentCount = checkboxes.length - presentCount;

            totalPresent.innerText = presentCount;
            totalAbsent.innerText = absentCount;
        }

        function resetAttendance() {
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            updateCounts();
        }
    </script>
</body>
</html>
