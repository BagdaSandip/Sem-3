<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
       let n =parseInt(prompt("Enter the Number"))
       if(num<0){
       document.write("number is negative")
       }
       else{
        let factorial = 1;
      for (let i = 1; i <= num; i++) {
        factorial *= i;
       }
       document.write("Factorial of",n,"is:",factorial );
    }

    </script>
</body>
</html>
