<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong</title>
</head>
<body>
    <script>
        var number = 153;
    var original = number;
    var sum = 0;

    var temp = number;
    var digits = 0;
    while (temp > 0) {
      digits++;
      temp = Math.floor(temp / 10);
    }
    temp = number;
    while (temp > 0) {
      var digit = temp % 10;
      sum = sum +(digit, digits);
      temp =(temp / 10);
    }
    if (sum == original) {
      document.write(original + " is an Armstrong number.");
    } else {
      document.write(original + " is not an Armstrong number.");
    }
    </script>
</body>
</html>
