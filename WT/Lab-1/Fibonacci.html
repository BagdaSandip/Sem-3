<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
  let n = 10;
  let a = 0, b = 1, next;
  document.write("Fibonacci Series:<br>");
  for (let i = 1; i <= n; i++) {
    document.write(a + "<br>");
    next = a + b;
    a = b;
    b = next;
  }
</script>
    </script>
</body>
</html>
