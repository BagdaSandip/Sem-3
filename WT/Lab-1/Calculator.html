<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = parseInt(prompt("Enter the first number:"));
        const b= parseInt(prompt("Enter the second number:"));
        const c= prompt("Enter the operation:");
        if(c=="+"){
            alert(a+b)
        }
        else if (c=="-"){
            alert(a-b)
        }
        else if(a==0||b==0){
            document.write("Operation not possible:");
        }
        else{
            if(c=="*"){
                alert(a*b)
            }
            else if(c=="/"){
                alert(a/b)
            }
        }
    </script>
</body>
</html>
