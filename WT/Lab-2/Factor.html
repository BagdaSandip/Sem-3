<!DOCTYPE html>
<html>
<head>
  <title>Factors of a Number</title>
</head>
<body>
<script>
  let number = 24; 
  document.write("Factors of " + number + " are:<br>");
  for (let i = 1; i <= number; i++) {
    if (number % i === 0) {
      document.write(i + "<br>");
    }
  }
</script>
</body>
</html>
