<!DOCTYPE html>
<html>
<head>
  <title>Prime Numbers in Range</title>
</head>
<body>
  <script>
    const start = parseInt(prompt("Enter start of range:"));
    const end = parseInt(prompt("Enter end of range:"));
    document.write(`<h3>Prime numbers between ${start} and ${end} are:</h3>`);
    for ( i = start; i <= end; i++) {
      let isPrime = true;
      if (i <= 1) {
        isPrime = false;
      }
      for (let j = 2; j <= Math.sqrt(i); j++) {
        if (i % j === 0) {
          isPrime = false;
          break;
        }
      }
      if (isPrime) {
        document.write(i + " ");
      }
    }
  </script>
</body>
</html>
