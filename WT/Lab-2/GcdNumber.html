<!DOCTYPE html>
<html>
  <body>
    <script>
      var a = 36;
      var b = 60;
      var gcd;
      for (var i = 1; i <= a && i <= b; i++) {
        if (a % i == 0 && b % i == 0) {
          gcd = i;
        }
      }
      document.write("GCD of" + a + "and" + b + "is:" + gcd);
    </script>
  </body>
</html>
