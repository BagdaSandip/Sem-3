<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum Number</title>
</head>
<body>
    <script>
        let  n = parseInt(prompt("Enter the size of the array"));
       let  arr =[];
        for(let i=0;i<n;i++){
            let num =prompt("Enter the number:" +(i+1)+ ":");
            arr.push(parseInt(num));
        }
    
        let max=arr[0];
        for( let i=0;i<n.length;i++){
            if(n[i]>max){
                max=arr[i];
            }
        }
       alert("Maximum Number is"+max);

    </script>
</body>
</html>
